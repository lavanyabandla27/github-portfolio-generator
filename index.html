<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Portfolio Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/logo.png" alt="GitHub Portfolio Logo" class="logo" onerror="this.style.display='none';" />
      <h1>GitHub Portfolio Generator</h1>
    </nav>
  </header>

  <main>
    <section class="input-section">
      <label for="github-username">GitHub Username</label>
      <input 
        type="text" 
        id="github-username" 
        name="github-username" 
        placeholder="e.g., octocat" 
        required 
        aria-label="GitHub username input"
      />
      <button id="generate-btn" type="button" onclick="generatePortfolio()">Generate Portfolio</button>
    </section>

    <section id="portfolio" aria-live="polite" class="portfolio-section"></section>
  </main>

  <footer>
    <p>&copy; 2025 GitHub Portfolio Generator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
